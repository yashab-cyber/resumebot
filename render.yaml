services:
  # Single Combined Service (Frontend + Backend)
  - type: web
    name: resumebot
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: gemini
      - key: NEXT_PUBLIC_API_URL
        value: https://resumebot-4599.onrender.com/api
      - key: NEXT_PUBLIC_APP_URL
        value: https://resumebot-4599.onrender.com
